<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------------ Font Awesome Script ---------  -->
    <script
      src="https://kit.fontawesome.com/3eabb85b5b.js"
      crossorigin="anonymous"
    ></script>

    <!-- ------------------------ Main CSS------------------  -->
    <link rel="stylesheet" href="web-app.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <!-- ------ Container---------- -->
    <div class="container">
      <div class="header">
        <h2 class="heading">Sydney, Australia</h2>
      </div>

      <section class="section-1">
        <div class="box-1">
          <p class="para">Thrusday,30 Apr</p>
          <p class="para">Sunny</p>
          <i class="fas fa-sun" id="sun"></i>
          <p class="para">24 <sup>&#176;c</sup></p>
        </div>

        <div class="box-1">
          <p class="para">Precipitation: 10%</p>
          <p class="para">Humidity: 5%</p>
          <p class="para">Wind: 4 kpm NW</p>
        </div>
      </section>

      <section class="section-2">
        <div class="temp__info">
          <p class="para">Monday</p>
          <i class="fas fa-cloud-sun" id="sun"></i>
          <p class="para">23 <sup>&#176;c</sup></p>
          <p class="para">18 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Tuesday</p>
          <i class="fas fa-sun" id="sun"></i>
          <p class="para">26 <sup>&#176;c</sup></p>
          <p class="para">21 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Wednesday</p>
          <i class="fas fa-wind" id="sun"></i>
          <p class="para">20 <sup>&#176;c</sup></p>
          <p class="para">16 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Thrusday</p>
          <i class="fas fa-cloud-sun-rain" id="sun"></i>
          <p class="para">18 <sup>&#176;c</sup></p>
          <p class="para">16 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Friday</p>
          <i class="fas fa-cloud-showers-heavy" id="sun"></i>
          <p class="para">15 <sup>&#176;c</sup></p>
          <p class="para">11 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Saturday</p>
          <i class="fas fa-cloud-sun" id="sun"></i>
          <p class="para">14 <sup>&#176;c</sup></p>
          <p class="para">10 <sup>&#176;c</sup></p>
        </div>
        <div class="temp__info">
          <p class="para">Sunday</p>
          <i class="fas fa-cloud-meatball" id="sun"></i>
          <p class="para">23 <sup>&#176;c</sup></p>
          <p class="para">18 <sup>&#176;c</sup></p>
        </div>
      </section>
    </div>
  </body>
</html>
